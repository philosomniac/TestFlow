<h2>Test tree:</h2>

<div class="container">
  <mat-grid-list [cols]="depth" rowHeight="300px">
    <mat-grid-tile
      *ngFor="let step of steps"
      [colspan]="step.cols"
      [rowspan]="step.rows"
    >
      <app-test-step
        [teststep]="step"
        (addStepEvent)="addStep($event)"
        (removeStepEvent)="removeStep($event)"
      ></app-test-step>
    </mat-grid-tile>
  </mat-grid-list>
</div>
