<mat-card class="step">
  <mat-card-subtitle>Action</mat-card-subtitle>
  <mat-card-title>{{ action }}</mat-card-title>
  <mat-card-content>
    <p *ngIf="previous">Parent is: {{ previous.action }}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>Remove</button>
    <button mat-button (click)="addStep()">Add Child</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>Here is the footer content.</p>
  </mat-card-footer>
</mat-card>
