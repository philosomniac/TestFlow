<mat-card class="step" id="step{{ id }}">
  <mat-card-subtitle>Action: {{ id }}</mat-card-subtitle>
  <mat-card-title>{{ action }}</mat-card-title>
  <mat-card-content>
    <p *ngIf="previous">Previous is: {{ previous.action }}</p>
    <p *ngIf="!previous">Previous is: (none)</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="remove()">Remove</button>
    <button mat-button (click)="addStep()">Add Child</button>
  </mat-card-actions>
  <mat-card-footer>
    <div *ngIf="nextsteps">
      <div *ngFor="let step of nextsteps">
        <p>Next step: {{ step.action }}</p>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
