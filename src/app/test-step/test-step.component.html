<mat-card class="step">
  <mat-card-subtitle>Action</mat-card-subtitle>
  <mat-card-title>Here is an action title</mat-card-title>
  <mat-card-content>
    <p>Here is a paragraph hardcoded into the html</p>
    <p>{{ textContent }}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>Remove</button>
    <button mat-button>Add Child</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>Here is the footer content.</p>
  </mat-card-footer>
</mat-card>
